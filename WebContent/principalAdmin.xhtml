<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="comun/plantillaPrincipal.xhtml">
	<ui:define name="header">
	    <ul>
			<li>
				<a href="listarUsuarios">Usuarios</a>
			</li>
		</ul>
	</ui:define>
	<ui:define name="content">
		<h:form>
		    <p:dataTable var="user" value="#{usuarioBean.usuario}">
			    <p:row headerText="Id">
			        <h:outputText value="#{user.id}" />
			    </p:row>
			    
			    <p:row headerText="EsAdministrador">
			        <h:outputText value="#{user.isAdmin}" />
			    </p:row>
			    
			    <p:row headerText="Estado">
			        <h:outputText value="#{user.status}" />
			    </p:row>
			 
			    <p:row headerText="Email">
			        <h:inputText value="#{user.email}" />
			    </p:row>
			 
			    <p:row headerText="Nombre">
			        <h:outputText value="#{user.login}" />
			    </p:row>
			 
			    <p:row headerText="Contraseña">
			        <h:inputputText value="" />
			    </p:row>
			</p:dataTable>
			<div align="center">
		   		<p:commandButton
		   		value="Modificar"
		   		action=""/>
	   		</div>
		</h:form>
	</ui:define>
	<ui:define name="footer">
	    <a id="cerrarSesion_link_id" href="">Cerrar sesión</a>
	</ui:define>
</ui:composition>
</html>
