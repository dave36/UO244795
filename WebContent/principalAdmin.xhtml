<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/template-admin.xhtml">
	<ui:define name="header">
	    
	</ui:define>
	<ui:define name="cuerpo">
		<h:form>
		    <p:panelGrid>
		    	<p:row>
		    		<p:column><h:outputText value="Id"/></p:column>
		    		<p:column><h:outputText value="#{controller.user.id}"/></p:column>
		    	</p:row>
		    	
		    	<p:row>
		    		<p:column><h:outputText value="EsAdministrador"/></p:column>
		    		<p:column><h:outputText value="#{controller.user.isAdmin}"/></p:column>
		    	</p:row>
		    	
		    	<p:row>
		    		<p:column><h:outputText value="Estado"/></p:column>
		    		<p:column><h:outputText value="#{controller.user.status}"/></p:column>
		    	</p:row>
		    	
		    	<p:row>
		    		<p:column><h:outputText value="Nombre"/></p:column>
		    		<p:column><h:outputText value="#{controller.user.login}"/></p:column>
		    	</p:row>
		    	
		    	<p:row>
		    		<p:column><h:outputText value="email"/></p:column>
		    		<p:column><h:inputText value="#{controller.user.email}"/></p:column>
		    	</p:row>
		    	
		    	<p:row>
		    		<p:column><h:outputText value="Contraseña"/></p:column>
		    		<p:column><p:password value="#{controller.password}"/></p:column>
		    	</p:row>
		    	
		    	<p:row>
		    		<p:column><h:outputText value="Repita Contraseña"/></p:column>
		    		<p:column><p:password value="#{controller.passwordConfirmacion}"/></p:column>
		    	</p:row>
		    	
		    	<p:row>
		    		<p:column></p:column>
		    		<p:column><p:commandButton
		   						value="Modificar"
		   						action="#{controller.modificar}"/>
					</p:column>
		    	</p:row>
		    </p:panelGrid>
		</h:form>
	</ui:define>
	<ui:define name="footer">
	    
	</ui:define>
</ui:composition>
</html>
