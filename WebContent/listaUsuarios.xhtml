<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/template-admin.xhtml">
	<ui:define name="header">
	    Add your header here or delete to use the default
	</ui:define>
	<ui:define name="cuerpo">
	    <h:form>
	    	<p:panel header="#{msgs.tituloListaUsuarios}">
	    		<p:dataTable id="tablalistado" var="var"
					value="#{controller.usuarios}" border="1">
					<p:column headerText="Id">
						<h:outputText value="#{var.id}"/>
					</p:column>
					
					<p:column headerText="Nombre">
						<h:outputText value="#{var.login}"/>
					</p:column>
					
					<p:column headerText="Email">
						<h:outputText value="#{var.email}"/>
					</p:column>
					
					<p:column headerText="Status">
						<h:outputText value="#{var.status}"/>
					</p:column>
					
					<p:column headerText="EsAdministrador">
						<h:outputText value="#{var.isAdmin}"/>
					</p:column>
				</p:dataTable>
	    	</p:panel>
	    </h:form>
	</ui:define>
	<ui:define name="footer">
	    Add your footer here or delete to use the default
	</ui:define>
</ui:composition>
</html>
