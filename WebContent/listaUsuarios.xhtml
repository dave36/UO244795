<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/template-admin.xhtml">
	<ui:define name="header">
	    Add your header here or delete to use the default
	</ui:define>
	<ui:define name="cuerpo">
		<h:form id="form-usuarios">
			<p:panel header="#{msgs.tituloListaUsuarios}">
				<p:dataTable id="tablalistado" var="var"
					value="#{controller.usuarios}" border="1" selectionMode="single"
					selection="#{controller.seleccionado}" rowKey="#{var.id}">
					<p:column headerText="Id">
						<h:outputText id="filaId" value="#{var.id}" />
					</p:column>
					<p:column id="headerNombre" headerText="Nombre"
						sortBy="#{var.login}">
						<h:outputText id="filaNombre" value="#{var.login}" />
					</p:column>

					<p:column id="headerEmail" headerText="Email" sortBy="#{var.email}">
						<h:outputText value="#{var.email}" />
					</p:column>

					<p:column id="headerStatus" headerText="Status"
						sortBy="#{var.status}">
						<h:outputText id="filaStatus" value="#{var.status}" />
					</p:column>

					<p:column headerText="EsAdministrador">
						<h:outputText value="#{var.isAdmin}" />
					</p:column>
				</p:dataTable>
				<div>
					<p:commandButton id="modificar" process="@form"
						value="ModificarEstado" action="#{controller.modificarStatus()}"
						update="@form" />

					<p:commandButton id="delete" process="@form"
						value="Eliminar Usuario" action="#{controller.eliminarUsuario()}"
						update="@form" />
				</div>
			</p:panel>
		</h:form>
	</ui:define>
	<ui:define name="footer">
	    Add your footer here or delete to use the default
	</ui:define>
</ui:composition>
</html>
